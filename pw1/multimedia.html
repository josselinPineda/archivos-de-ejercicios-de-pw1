<!DOCTYPE html>
<html>
    <head>
        <title> Multimedia HTML</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <img src="prograimagenes/selfie.jpg" alt="selfie"/>

        <picture>
            <source srcset="https://picsum.photos/id/4/1200/648" media="(min-width:1024px)" />
            <source srcset="https://picsum.photos/id/4/1024/600" media="(min-width:720px)" />
            <img src="https://picsum.photos/id/4/480/480" alt="Imagen Responsiva" />
        </picture>
        
        <video controls>
            <source srcset="media/mov_bbb.ogg" type="video/ogg"/>
            <source src="media/mov_bbb.mp4" type="video/mp4"/>
        </video>
    
        <audio controls>
            <source srcset="media/horse.ogg" type="audio/ogg"/>
            <source src="media/horse.mp3" type="audio/mp3"/>
        </audio>
    </body>
        
</html>
